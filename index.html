<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Form Creat</title>
</head>
<body>
  <form class="form-create">
    <h1 class="header">Registration Form</h1>
    <div class="first-name-container">
      <label for="id-first-name">FIRST NAME</label>
      <input type="text" placeholder="Enter First Name" name="username" id="id-first-name">
    </div>
    <div class="last-name-container">
      <label for="id-last-name">LAST NAME</label>
      <input type="text" placeholder="Enter Last Name" name="username" id="id-last-name">
    </div>
     
    <div class="mail-container">
      <label for="id-email">E-MAIL</label>
      <input type="text" placeholder="Enter Email" name="username" id="id-email">
    </div>
     
    <div class="phone-container">
      <label for="phone-num">PHONE</label>
      <input type="number" placeholder="Enter Number" id="phone-num">
    </div>

    <div class="dob-container">
      <label for="id-dob">DATE OF BIRTH</label>
      <input type="date" name="username" id="id-dob">
    </div>
     
    <div class="new-pas-container">
      <label for="id-new-password">NEW PASSWORD</label>
      <input type="password" placeholder="Enter Password" id="id-new-password">
    </div>
    
    <div class="con-pas-container">
      <label for="id-con-password">CONFIRM PASSWORD</label>
      <input type="password" placeholder="Enter Password" name="username" id="id-con-password">
    </div>

    <div class="url-container">
      <label for="id-url">LINKEDIN URL</label>
      <input type="url" placeholder="Enter URL" name="username" id="id-url">
    </div>

    <div class="common-container">
      <div class="gender-container" id="id-gender">
        <label for="id-gender">GENDER</label>
        <span>
          <input type="radio" name="gender" id="id-gender-male">
          <label for="id-gender-male">MALE</label>
        </span>
        <span>
          <input type="radio" name="gender" id="id-gender-female">
          <label for="id-gender-female">FEMALE</label>
        </span>
        <span>
          <input type="radio" name="gender" id="id-gender-others">
          <label for="id-gender-others">OTHERS</label>
        </span>
      </div>
      
      <div class="language-container" id="id-language">
        <label for="id-language">LANGUAGE</label>
        <div>
          <input type="checkbox" name="username" id="id-tamil-language">
          <label for="id-tamil-language">TAMIL</label>
        </div>
        <div>
          <input type="checkbox" name="username" id="id-english-language">
          <label for="id-english-language">ENGLISH</label>
        </div>
        <div>
          <input type="checkbox" name="username" id="id-others-language">
          <label for="id-others-language">HINDI</label>
        </div>
      </div>
    </div>
    
    <div class="district-container first-name-container" id="id-district">
      <label for="dist">SELECT YOUR DISTRICT</label>
      <select name="district" id="id-district" class="class-district">
        <option value="select">Enter Your District</option>
        <option value="Tpr">Tirupur</option>
        <option value="cbe">Coimbatore</option>
        <option value="erd">Erode</option>
        <option value="slm">Salem</option>
        <option value="vkl">Vellakoil</option>
        <option value="chn">Chennai</option>
        <option value="kk">KanniyaKumarai</option>
        <option value="Nel">Thirunelvelli</option>
      </select>
    </div>
     
    <!-- <div class="file-container">
      <label for="id-file">UPLOAD FILES</label>
      <input type="file" name="username" id="id-file">
    </div> -->
     
    <div class="range-container" id="id-ranges">
      <label for="id-range">CODING RANGE (1 to 5)</label>
      <input type="range"   name="username" id="id-range">
    </div>
     
    <div class="btn-container" id="id-submit">
      <input type="button" value="SUBMIT">
    </div>

    <div class="rest-container" id="id-reset">
      <input type="reset" value="RESET">
    </div>
  </form>


  <script src="./script.js"></script>
</body>
</html>
