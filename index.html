<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Form Creat</title>
</head>
<body>
  <form action="" class="form-creat">
    <div>
      <label for="id-first-name">First Name</label>
      <input type="text" placeholder="Enter a First Name" name="username" id="id-first-name">
    </div>
    <br>
    <div>
      <label for="id-last-name">Last Name</label>
      <input type="text" placeholder="Enter a Last Name" name="username" id="id-last-name">
    </div>
    <br>
    <div>
      <label for="id-email">E-mail</label>
      <input type="text" placeholder="Enter a Email" name="username" id="id-email">
    </div>
    <br>
    <div>
      <label for="id-number">Phone</label>
      <input type="number" placeholder="Enter a Number" name="username" id="id-number">
    </div>
    <br>
    <div>
      <label for="id-new-password">New Password</label>
      <input type="password" placeholder="Enter a Password" name="username" id="id-new-password">
    </div>
    <br>
    <div>
      <label for="id-con-password">Conform Password</label>
      <input type="password" placeholder="Enter a Password" name="username" id="id-con-password">
    </div>
    <br>
    <div>
      <label for="id-gender">Gender</label>
      <input type="radio" name="username" id="id-gender-male">
      <label for="id-gender-male">Male</label>
      <input type="radio" name="username" id="id-gender-female">
      <label for="id-gender-female">Female</label>
      <input type="radio" name="username" id="id-gender-others">
      <label for="id-gender-others">Others</label>
    </div>
    <br>
    <div>
      <label for="id-dob">Date of Birth</label>
      <input type="date" name="username" id="id-dob">
    </div>
    <br>
    <div>
      <label for="idname">Conform Password</label>
      <input type="" placeholder="Enter a Password" name="username" id="idname">
    </div>
  </form>





  <script src="./script.js"></script>
</body>
</html>
